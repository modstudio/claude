# Claude Code Global Configuration
# Single source of truth for global settings used across all workflows

# Storage Configuration
storage:
  # Task docs folder location: PROJECT-LOCAL (not global!)
  # Each project has its own .task-docs/ folder in the project directory
  task_docs_dir: "./.task-docs"

  # Why project-local?
  # - Clear boundaries: Each project manages its own task documentation
  # - Gitignored: Add .task-docs to .gitignore to keep personal docs out of repo
  # - Optional sharing: Teams can commit .task-docs if desired
  # - Easy cleanup: Delete .task-docs when project is done
  # - No cross-project confusion: Tasks stay with their projects

  # Pattern for task folders: {ISSUE_KEY}-{slug}
  # Example: .task-docs/STAR-1234-My-Feature/, .task-docs/AB-567-Bug-Fix/

  # IMPORTANT: .task-docs is created in the PROJECT directory (where you run commands)
  # NOT in ~/.claude/ or $HOME/.task-docs

# Workflow Configuration
workflows:
  task_planning:
    enabled: true
    modes:
      - default       # Planning (handles YouTrack + greenfield scenarios)
      - in_progress   # Reconciliation (sync docs with implementation)

  code_review:
    enabled: true
    modes:
      - interactive
      - quick
      - report
      - external

  release:
    enabled: true
    levels:
      - feature
      - develop
      - production

# Default Project Configuration
# These settings are used when no project-specific YAML exists
defaults:
  issue_tracking:
    pattern: "PROJ-####"
    regex: "[A-Z]+-[0-9]+"

  standards:
    location: ".ai/rules/"

  citation_format:
    architecture: "[ARCH: \"{quote}\"]"
    style: "[STYLE: \"{quote}\"]"

  test_commands:
    all: "npm test"

  mcp_tools:
    youtrack: false
    laravel_boost: false
    playwright: false

# Version
version: "2.1.0"
last_updated: "2025-12-19"
notes: "Module reorganization, standardized function naming, shellcheck compliance, validation tests"
